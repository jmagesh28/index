<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="stylee.css">
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <p>Get in touch with us for any inquiries or assistance</p>
    </header>

    <main>
        <section class="contact-info">
            <h2>Contact Information</h2>
            <p>Phone: +91 9897969594</p>
            <p>Email: vimshotelmanagement@gmail.com</p>
            <p>Address: no.7/8 Anna nagar,chennai,India</p>
        </section>

        <section class="contact-form">
            <h2>Send Us a Message</h2>
            <form id="contactForm">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="subject" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <button type="button" onclick="submitForm()">Send Message</button>
            </form>
            <p id="statusMessage"></p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Vims Hotel Management. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
